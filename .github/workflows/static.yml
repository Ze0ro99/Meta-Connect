name: نشر محتوى ثابت على الصفحات

on:
  push:
    branches: [ "main" ]  # تشغيل العمل عند الدفع إلى الفرع الرئيسي
  workflow_dispatch:  # السماح بتشغيل العمل يدويًا من GitHub

permissions:
  contents: read       # إذن قراءة المحتوى
  pages: write         # إذن الكتابة على الصفحات
  id-token: write      # إذن كتابة رمز المعرف

concurrency:
  group: "pages"  # منع تشغيل أكثر من نشر واحد في نفس الوقت
  cancel-in-progress: false  # عدم إلغاء عمليات النشر الجارية

jobs:
  deploy:
    runs-on: ubuntu-latest  # بيئة التشغيل

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # رابط الصفحة بعد النشر

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # جلب الكود من المستودع

      - name: Setup Pages  # إعداد الصفحات
        uses: actions/configure-pages@v5  # إعداد صفحات GitHub

      - name: Upload artifact  # رفع الملفات المطلوبة للنشر
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'  # تحديد المسار لرفع جميع الملفات

      - name: Deploy to GitHub Pages  # نشر الصفحات
        id: deployment
        uses: actions/deploy-pages@v1
