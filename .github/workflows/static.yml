# دفع التعديلات إلى الفرع الرئيسي
git push origin main
[![GitHub Pages Workflow Status](https://github.com/Ze0ro99/Advanced-social-application-/actions/workflows/pages.yml/badge.svg)](https://github.com/Ze0ro99/Advanced-social-application-/actions/workflows/static.yml)
name: نشر محتوى ثابت على الصفحات

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
